<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Card Interactive</title>


</head>
<body>

  <div class="container">
    <header>
      <div class="centrar mx-4">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </header>

    <div class="row d-flex justify-content-center">
      <div class="col-12 espacio">
        <aside class="card">
          
             <div class="row tarrif flex-sm-row"> <!--flex-sm-row -->
              <div class="col-12 col-md-6 page-views order-1 order-md-1 d-flex justify-content-center">
                <p><span id="pageviews">100k </span> pageviews</p>
              </div>
              <div class="col-12 col-md-6 price order-3   order-md-2 d-flex justify-content-center pt-md-0 ">
                <h2 class="colorn">$</h2>
                <span id="price">16</span>
                <h2 class="colorn">.00</h2>
                <span class="month">/month</span>
              </div>

              <div class="col-12 mt-4 order-2 order-md-3">
                <input type="range" class="w-100 slider" step="25" value="25">
              </div>
            </div>
          
          <!-- progress bar -->
          <div>
            
        
            <!-- switch -->
            <div class="monthly flex-sm-row">
              <span>Monthly Billing</span>
              <label for="mySwitch" class="switch-Container mx-sm-2 mx-md-3">
                <input type="checkbox" id="mySwitch">
                <span id="" class="toggle-check"></span>
              </label>
              <span>Yearly Billing</span>
              <span class="discount">25% discount</span>
            </div>
          </div>
        
          <div class="start">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
            <button>Start my trial</button>
          </div>
        
        </aside>
      </div>
    </div>

    <div class="attribution center mt-4"> 
      Coded by <a href="#">Yeraldine Quintero</a>.<p>Ficha: 2068874</p>
    </div>
  </div>

  

  


  <script src="code-card.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
